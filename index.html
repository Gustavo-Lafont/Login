<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b59ef96e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="index.html" method="post">
            <div class="input-field">
                <input type="text" id="none" placeholder="Digite seu email">
                <label for="email">Email:</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" placeholder="Digite sua senha">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button>Continue</button>
            </div>
        </form>

        <div class="footer">
            <div class="links">
                <a href=""><p>Forget your password?</p></a>
                <a href=""><p>Create Account</p></a>
            </div>
            <br>
            <span>Or connect With your Social Media</span>
                <div class="social-field">
                    <div class="social-field twitter"><br>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Sign in with Twitter 
                        </a>
                    </div>
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f">
                            Sign in with Facebook 
                            </i>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
